    <style>
        div{
            animation: rodar 1s infinite;
            width: 100px;
            height: 100px;
            border: 10px solid #ccc;
            border-top-color: rgb(53, 208, 236);

        }
        @keyframes rodar {
            to{
                transform: rotate(1turn);
            }
        }

</head>
